      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Success Notification
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Islamic Data Repository Successfully Deployed!"
          echo "âœ… Data validation passed"
          echo "âœ… Files optimized and compressed"
          echo "âœ… Security scan completed"
          echo "âœ… Documentation deployed to GitHub Pages"
          echo ""
          echo "ğŸ”— Access your data at: https://cdn.jsdelivr.net/gh/username/islamic-data@main/"
          echo "ğŸ“š Documentation: https://username.github.io/islamic-data/"

      - name: Failure Notification
        if: failure()
        run: |
          echo "âŒ Deployment failed - please check the logs above"
          echo "Common issues:"
          echo "â€¢ JSON schema validation errors"
          echo "â€¢ File size limits exceeded"
          echo "â€¢ Invalid Arabic text encoding"
          echo "â€¢ Missing required fields"