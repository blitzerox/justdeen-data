                      <p>â€¢ Duas Categories: 12+ categories</p>
                      <p>â€¢ Total Size: Optimized for mobile</p>
                      <p>â€¢ Last Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')</p>
                  </div>

                  <div class="feature">
